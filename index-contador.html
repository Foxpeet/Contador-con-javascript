<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con javascript</title>

    <link rel="stylesheet" href="contador.css" type="text/css">
    <script src="contador.js"></script>
</head>
<body>
    <!-- Contador -->
    <h1>Contador con Javascript</h1>
    <h2 id="contador">0</h2>

    <button onclick="subir()">Subir</button>
    <button onclick="resetContador()">Resetear</button>
    <button onclick="bajar()">Restar</button>

    <!-- Temporizador -->
    <h1>Temporizador</h1>
    <h2 id="temporizador">0:0:0:0</h2>

    <button onclick="startTemporizador()" id="comenzar">Comenzar</button>
    <button onclick="continuarTemporizador()" id="continuar">Continuar</button>
    <button onclick="stopTemporizador()">Parar</button>
    <button onclick="resetTemporizador()">Resetear</button>
</body>
</html>
